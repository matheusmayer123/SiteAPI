<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Recuperar senha</title>
</head>

<body class="bg-dark">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card text-center justify-content-center" style="width: 350px;">
                    <div class="card-header h5 text-white bg-primary">Password Reset</div>
                    <div class="card-body px-5">
                        <p class="card-text py-2">
                            Digite seu endereço de e-mail e enviaremos um e-mail com instruções para redefinir sua senha.
                        </p>
                        <div class="form-outline">
                            <input type="email" id="typeEmail" class="form-control my-3" placeholder="texte@texte.com"/>
                        </div>
                        <a href="tela_login.html" class="btn btn-primary w-100" onclick="mensagem();">Redefinir Senha</a>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function mensagem(){
            alert("E-mail com instruções enviado com sucesso!")
        }
    </script>

</body>

</html>
